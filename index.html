<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public API Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>My Public API Dashboard</h1>
        <button id="refreshAllBtn">Refresh All Data</button>
    </header>

    <main id="dashboard-container">
        <section class="dashboard-item" id="item1-container">
            <div class="item-header">
                <h2>Data Source 1: Placeholder Title</h2>
                <div class="loader" id="item1-loader"></div>
            </div>
            <div class="chart-area"> <!-- Renamed for clarity -->
                <canvas id="item1Chart"></canvas>
            </div>
            <p id="item1-status" class="status-message"></p>
        </section>

        <section class="dashboard-item" id="item2-container">
            <div class="item-header">
                <h2>Data Source 2: Placeholder Title</h2>
                <div class="loader" id="item2-loader"></div>
            </div>
            <div class="chart-area">
                <canvas id="item2Chart"></canvas>
            </div>
            <p id="item2-status" class="status-message"></p>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Your Name - Data sourced from public APIs.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
